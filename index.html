<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
          <i class="material-symbols-outlined">psychiatry</i>
          <a href="" style=" position: relative; top: -4px;">Apply Canada</a>
      </div>
      <ul class="navbar_menu">
          <li><a href="">About</a></li>
          <li><a href="">Childcare</a></li>
          <li><a href="">PR</a></li>
          <li><a href="">Healthcare</a></li>
          <li><a href="">Lawyer</a></li>
      </ul>
      <ul class="navbar_icons">
          <li><span class="material-symbols-outlined">captive_portal</span></li>
          <li><span class="material-symbols-outlined">support_agent</span></li>
      </ul>

      <a href="" class="navbar_toggle">
          <span class="material-symbols-outlined">menu_open</span>
      </a>
    </nav>
    <div class="container">
      <form action = "">
          <h1>Sign In</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class="material-symbols-outlined">person</i> 
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class="material-symbols-outlined">lock</i> 
          </div>
          <div class="remember">
            <input type="checkbox" checked="checked"> Remember me
          </div>   

          <button type="submit" class="btn">Login</button>
          
          <div class="signup">    
            <p >Don't have an account? <a href="">Sign Up</a></p>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
          </div>    
      </form>
    </div>
  </body>
</html>
